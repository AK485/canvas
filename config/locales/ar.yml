      instructions: 
        wizard: 
          details: "هناك كثير من الأشياء الأخرى المهمة التي تندرج تحت المهمة وليس فقط تواريخ الاستحقاق والنقاط. عند الرغبة في كتابة وصف المهمة، أو السماح بتحميل الملف أو تغيير نوع الدرجة أو مجموعة من أشياء أخرى، انقر فوق اسم المهمة أو انقر فوق رمز %{edit_icon} ثم \"المزيد من الخيارات\"."
          group: 
            step1: "يتم استخدام مجموعات المهام لتنظيم المهام. وتقوم بتوفير اسم لكل مجموعة. عند اختيارك تقييم الدرجة النهائية طبقًا للمجموعات (*أين؟*) فحينئذ يمكنك أيضًا ضبط مجموع نقاط النسبة المئوية لكل مجموعة. انقر فوق \"إضافة مجموعة مهام\" لإنشاء مجموعة."
          overview: "الهدف من هذه الصفحة هو إعداد المساق بمستوى عالٍ. ويمكنك إضافة مهام وتجميعها ثم القيام بتقييمها. الفكرة هي مساعدتك في التنظيم أولاً، ثم الانهماك في التفاصيل بعد ذلك. ورغم هذا، فسيظل هناك المزيد يمكنك القيام به من هنا."
          quizzes: "تعتبر الاختبارات أنواعًا خاصة من المهام. يمكنك إنشاء اختبارات أو استيرادها عن طريق النقر فوق الارتباط \"اختبارات\" على الشريط الجانبي الأيمن."
          step1: "يتم تنظيم المهام دائمًا داخل مجموعات، لذلك لإضافة مهمة عليك أولاً معرفة أية مجموعة ترغب في إضافتها إليها. حدد المجموعة ثم انقر فوق \"إضافة مهمة إلى\" أو انقر فوق الرمز %{add_icon} لبدء مهمة جديدة للمجموعة."
          step2: "رائع! قم الآن بملء التفاصيل. يمكنك إدخال عنوان للمهمة وموعد استحقاق وعدد النقاط الممكنة. إذا كنت ترغب في القيام بأشياء أكثر مما هو مطلوب الآن، فقم بذلك لكن فقط بعد إنشاء المهمة."
          step3: "تم! تمت الآن إضافة المهمة إلى المجموعة! عند تحريك الماوس فوق المهمة، ستشاهد مجموعة من الخيارات. وفيما يلي ماذا تعني:"
