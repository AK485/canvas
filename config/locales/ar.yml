        assignment: "حسنًا. والآن انقر فوق علامة تبويب \"المهمة\" في مربع الحوار لإنشاء مهمة بدلاً من حدث التقويم."
        assignment_done: "تم! تم إنشاء المهمة الآن! يمكنك النقر فوقها لمشاهدة التفاصيل أو تحرير الحدث وحذفه أو سحبه وإسقاطه في يوم جديد لتغيير تاريخه."
        change_date: "وهذا أمر سهل. ما عليك سوى سحب الحدث إلى تاريخ جديد والاستمرار. أو يمكنك النقر فوق الحدث ثم النقر فوق \"تحرير\" لجعله أكثر تحديدًا."
        create: "لبدء إنشاء حدث في التقويم، ما عليك سوى النقر فوق اليوم في التقويم حيث تريد وضع الحدث."
        create_assignment: "مثلما فعلت مع حدث التقويم، انقر فوق التاريخ الذي تريد إضافة المهمة إليه. أو يمكنك إنشاء مهمة دون موعد استحقاق عن طريق النقر في مربع \"أحداث غير مؤرخة\" (*أين؟*)."
        delete: "انقر فوق الحدث أو المهمة المراد حذفه/حذفها من التقويم."
        delete2: "والآن انقر فوق \"حذف\" (*أين؟*) وسيتم حذف الحدث."
        delete_done: "حسنًا لقد تم. كانت هذه بعض مهارات الحذف المهمة التي قمت بها للتو."
        done: "تم! تم إنشاء الحدث الآن! يمكنك النقر فوقه لمشاهدة التفاصيل أو تحرير الحدث وحذفه أو سحبه وإسقاطه في يوم جديد لتغيير تاريخه."
        edit: "رائع! ما عليك الآن سوى إدخال اسم الحدث (*أين؟*). ويمكنك تحديد وقت البدء والانتهاء للحدث إذا رغبت في ذلك. أو وقت البدء فقط. أو بدون وقت مطلقًا. انقر فوق \"إرسال\" للانتهاء."
        edit_assignment: "ما عليك الآن سوى إدخال اسم المهمة (*أين؟*) ومجموعة المهمة التي تنتمي إليها. ويمكنك أيضًا تحديد موعد استحقاق، إذا أردت. انقر فوق \"إرسال\" للانتهاء."
