    index: 
      collaborators_count: 
        one: "*1 участник совместной работы* в %{service}"
        other: "*%{count} участников совместной работы* в %{service}"
      description_rs: |-
          Бесплатные интернет-средства, такие как [Google Docs](%{google_url}) и [EtherPad](%{etherpad_url})
          — отличное место для работы студентов с групповыми проектами или документами, использования общих заметок и т.д.
          Учитель *или* студенты могут настраивать групповые совместные работы.
      description_student: |-
          **Что мы подразумеваем под совместными работами?**  Мы говорим об интернет-средствах для
          совместной работы над общим документом.  Можно использовать такие ресурсы, как
          [Google Docs](%{google_url}) и [EtherPad](%{etherpad_url}),
          для совместной работы с такими задачами, как групповая документация или ведение заметок.  Эта страница
          позволяет просто отслеживать такие совместные работы и настраивать
