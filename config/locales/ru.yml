      descriptions: 
        etherpad: "EtherPad — это проект с открытым исходным кодом, позволяющий быстро настраивать общие документы. Он достаточно быстрый, чтобы увидеть, что печатают другие при вводе. С другой стороны, \"pad\" не защищены паролем, поэтому их могут редактировать все пользователи, имеющие ссылку на них. EtherPad подходит лучше, чем Google Docs, если необходима поддержка анонимности и/или обеспечение участия пользователей без учетных записей Google."
        google_docs: |-
            Google Docs — отличный инструмент совместной работы над групповым проектом.  Он подобен Microsoft Word, но позволяет одновременно работать с одним файлом совместно с другими пользователями без необходимости его отправки по электронной почте.  
              
            **Внимание**: для участия во всех совместных проектах Google Docs вам (и всем участникам совместной работы) потребуется учетная запись Google.
      labels: 
        collaborate_using: "Совместная работа с использованием"
        description: Описание
        document_name: "Имя документа"
      messages: 
        delete_google_doc_as_well: "Эта совместная работа сохранена как документ Google Doc. Удалить ее только из Canvas или также и из Google Docs?"
