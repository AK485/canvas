      equation_intro: |-
          Les questions calculées sont basées sur un ensemble d’une ou plusieurs formules calculées 
          dans l’ordre.  Vous pouvez définir des variables intermédiaires dans ces formules, mais le
          résultat numérique de la dernière formule sera utilisé pour générer la
           réponse correcte. Par exemple :
          
          %{example}
          
          Pour cet ensemble de formules, la réponse finale est 71. Toutefois,
          il n’y a pas de variables prédéfinies, par conséquent tous les étudiants auront la
          même question avec la même réponse. Pour plus d’informations sur les variables, voir l’onglet « variables ».
