          Vous pouvez également définir des variables dans le texte de votre question à l’aide de crochets 
          (« Combien font [a] + [b] ? »).  Pour chaque variable, vous verrez une « valeur exemple »
          basée sur les paramètres de variables. Ceci afin de vous permettre de vérifier la formule mathématique
          et de vous assurer qu’elle fonctionne.
          
          Par exemple, si votre question était « Combien font [a] + 5 ? », alors vous devez définir
          la variable « a ». Si la valeur exemple pour « a » 
          était 5,2, vous pourriez écrire :
          
          %{example}
          
          Avec cette formule vous pouvez générer un nombre quelconque de jeux de solutions, avec une 
          valeur « a » différente dans chaque jeu. Un étudiant pourra voir la question
          « Combien font 5,2 + 5 ? » quand l’autre verra « Combien font 9 + 5 ? ».
