      page_content: 
        body1: "Die Inhalte, die Sie auf jeder Seite sehen, sind für alle Besucher sichtbar. Um diesen Inhalt zu bearbeiten, klicken Sie auf den Link \"%{edit_link_text}\" (%{showme}), und die Seite wechselt in den Bearbeitungsmodus."
        body2: "Nun können Sie die Änderungen vornehmen! Benennen Sie die Seite um oder ändern Sie bei Bedarf die Kommentar-Einstellungen (%{showme1}). Zu jedem Zeitpunkt können Sie Ihre Änderungen speichern, in der Vorschau anzeigen oder widerrufen, indem Sie auf die Schaltfläche rechts (%{showme2}) klicken."
