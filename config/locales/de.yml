        files: "Auf der Registerkarte Dateien können Sie Ihren Studenten Vorlesungsfolien, Beispieldokumente und Lehrmaterial zum Herunterladen bereitstellen. Das Hochladen und Verwalten Ihrer Dateien ist mit Canvas denkbar einfach. Wir zeigen Ihnen nun, wie das geht."
        home: "Diese Seite sehen die Besucher Ihres Kurses. Sie können die Seite verwenden, um einen Aktivitäts-Stream, eine Liste mit den Kursmodulen, einen Syllabus oder eine selbst erstellte Seite zu zeigen. Die Standardseite zeigt den Aktivitäts-Stream Ihres Kurses. Um die Standardeinstellungen zu ändern, klicken Sie auf %{change_layout}."
        import: "Wenn Sie bisher ein anderes Kursmanagementsystem verwendet haben, besitzen Sie wahrscheinlich Materialien, die Sie auf Canvas weiterverwenden wollen. Die Migration Ihrer Inhalte zu Canvas ist denkbar einfach."
        navigation: "Als Standardeinstellung sind alle Links für einen Kurs aktiviert. Abschnitte ohne Inhalte sind für die Studenten unsichtbar. Wenn Sie beispielsweise keine Quiztests erstellt haben, wird den Studenten der Link \"Quiztests\" nicht angezeigt. Sie können Links sortieren und individuell deaktivieren, wenn Ihre Studenten auf diese Bereiche nicht zugreifen sollen."
        publish: 
          form: |-
              Haben Sie alle gewünschten Einstellungen vorgenommen?  Dann kann der Kurs jetzt publiziert werden!  Klicken Sie auf die Schaltfläche unten, um den Publikationsvorgang zu starten.
              
              Dabei werden E-Mail-Einladungen an alle Benutzer verschickt, damit diese sich für den Kurs anmelden und mit der Teilnahme beginnen können.
          not_registered: "Dieser Kurs ist angefordert und verfügbar, vor der Publikation müssen Sie jedoch den Anmeldevorgang abschließen. Sie sollten von Canvas eine E-Mail mit einem Link erhalten haben, um den Vorgang abzuschließen. Überprüfen Sie gegebenenfalls auch Ihr Spam-Postfach."
        students: "Einige davon können Sie in jedem Fall gut gebrauchen. Worin liegt der Sinn zu unterrichten, wenn keiner zuhört?"
        tas: "Vielleicht möchten Sie ein paar Lehrassistenten damit beauftragen, Sie bei Ihrem Kurs zu unterstützen. Lehrassistenten können eingesandte Studentenarbeiten bewerten, Diskussionen moderieren sowie Abgabefristen und Aufgabendetails aktualisieren."
