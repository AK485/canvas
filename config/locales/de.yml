        body1: "Die Abschnitte werden am linken Rand des Fensters angezeigt (%{showme1}). Jeder Abschnitt kann mehrere Seiten umfassen. Um die Abschnitte neu anzuordnen oder Abschnitte hinzuzufügen, klicken Sie auf den Link \"%{manage_sections}\" (%{showme2})."
