        body: "Um die Einstellungen Ihres ePortfolio zu ändern, klicken Sie auf den Link \"ePortfolio-Einstellungen\" (%{showme}). Sie können das Portfolio umbenennen und festlegen, ob es öffentlich zugänglich oder privat sein soll. Auf ein privates Portfolio haben nur Personen Zugriff, denen Sie Zugang gewähren."
      submissions: 
        body1: "Am unteren Rand dieser Seite sehen Sie eine Liste der aktuellen Einsendungen für Ihren Unterricht (%{showme}). Von hieraus können Sie neuen Seiten Ihres Portfolios schnell und unkompliziert Einsendungen hinzufügen. Öffnen Sie zu diesem Zweck einen einfachen Dialog durch das Anklicken der Einsendung, die Sie hinzufügen möchten."
        body2: "Sehr gut! Nun müssen Sie noch den Abschnitt auswählen, dem die Einsendung hinzugefügt werden soll, und einen Namen für die Seite eingeben. Nach einem Klick auf \"Seite hinzufügen\" gelangen Sie auf die neue Seite, die Sie bei Bedarf weiter bearbeiten können."
