        body1: "O conteúdo exibido em uma página é o mesmo conteúdo que os visitantes verão. Para editar este conteúdo, clique no link \"%{edit_link_text}\" (%{showme}) e a página será alterada para o modo de edição."
        body2: "Agora você está editando! Renomeie a página ou altere as opções de comentário (%{showme1}), se desejar. É possível salvar, visualizar ou cancelar suas alterações a qualquer momento, clicando no botão à direita (%{showme2})."
