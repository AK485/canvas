          Bezpłatne narzędzia online, np. program [Google Docs](%{google_url}) lub [EtherPad](%{etherpad_url})
          to doskonałe rozwiązania pozwalające uczestnikom pracować nad grupowymi projektami lub zadaniami, udostępniać notatki itd.
          Instruktor *lub* uczestnicy mogą zakładać grupowe projekty współpracy.
      description_student: |-
          **Co to jest projekt współpracy?**  Narzędzia internetowe służą do 
          wspólnej pracy nad udostępnianymi dokumentami.  Pracując wspólnie nad zadaniami, np. projektami grupowymi lub notatkami, można korzystać z zasobów takich jak program [Google Docs](%{google_url}) czy [EtherPad](%{etherpad_url}).  Strona pozwala
          w łatwy sposób śledzić i tworzyć projekty współpracy
          bez konieczności wymiany wiadomości mailowych.
      description_teacher: |-
          **Co to jest projekt współpracy?**  Mowa tu o narzędziach internetowych, z którymi prawdopodobnie 
          uczestnicy są już zaznajomieni.  Pracując wspólnie nad zadaniami, np. projektami grupowymi lub notatkami, uczestnicy mogą korzystać z zasobów takich jak program [Google Docs](%{google_url}) czy [EtherPad](%{etherpad_url}).  Strona pozwala
