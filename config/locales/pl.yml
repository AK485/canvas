      descriptions: 
        etherpad: "EtherPad to projekt o jawnym kodzie źródłowym umożliwiający tworzenie udostępnianych dokumentów. Jest wystarczająco szybki, aby pozwolić zobaczyć, co piszą inni w momencie, gdy wpisują tekst. Z drugiej strony jednak \"pady\"nie są chronione hasłem, dlatego każda osoba dysponująca łączem może je edytować. EtherPad jest w lepszym stopniu przystosowany do zapewnienia anonimowości niż Google Docs i umożliwienia udziału we współpracy osobom nieposiadającym konta Google."
        google_docs: |-
            Google Docs to doskonałe miejsce do współpracy nad projektem grupowym.  Działa na takiej zasadzie jak program Microsoft Word, ale umożliwia wspólną pracę nad tym samym plikiem w tym samym czasie bez konieczności przesyłania pliku pocztą elektroniczną.  
              
            **Ostrzeżenie**: Aby wspólnie pracować nad zadaniem za pośrednictwem programu Google Docs, każdy z uczestników musi posiadać konto Google.
