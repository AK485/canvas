        available: "Po utworzeniu i udostępnieniu kursu, lista kontrolna nie będzie potrzebna.  Będzie jednak w dalszym ciągu dostępna i będzie można z niej skorzystać podczas przeprowadzania nowych czynności lub po prostu do referencji podczas modyfikowania zawartości kursu."
        calendar: "To znakomita okazja, aby poznać działanie kalendarza i dodać do kursu wydarzenie, które nie jest zadaniem. Nie obawiaj się — pomożemy Ci w tym."
        claimed: 
          not_saved: |-
              Świetnie, udało Ci się utworzyć kurs...  Co teraz?  Zanim uczynisz go ogólnodostępnym, może warto sprawdzić i upewnić się, że wszystko zostało odpowiednio przygotowane.  Przejrzyj listę znajdującą się po lewej stronie, aby mieć pewność, że kurs nadaje się do publikacji.
              
              *Kurs jest widoczny tylko dla instruktorów, do momentu aż nie zostanie opublikowany*
          saved: "Gotowe!  Kurs %{course} został oficjalnie utworzony. Do momentu publikacji jest widoczny tylko dla Ciebie. Ale zanim popełnisz falstart, zechcesz z pewnością przejrzeć listę znajdującą się lewej stronie i dowiedzieć się, jak działa program Canvas oraz przekonać się, że możesz prowadzić kurs w roli instruktora."
        created: 
          not_saved: |-
              Klasa została utworzona, ale nie została zgłoszona.  Zostanie automatycznie usunięta, jeśli nie zgłosisz jej w ciągu tygodnia.  W międzyczasie upewnij się, że Twoje przygotowanie jest odpowiednie, sprawdzając to z listą znajdującą się po lewej stronie.
              
              Jeśli musisz wcześniej opuścić tę stronę i powrócić do niej, wystarczy, że zapiszesz *to łącze*, aby skorzystać z niego w późniejszym czasie.
              
              **Zaloguj się** lub **zarejestruj**, aby zgłosić klasę.
          saved: |-
              Gotowe!  Kurs %{course} został oficjalnie utworzony.  Do momentu publikacji jest widoczny tylko dla Ciebie. Ale zanim popełnisz falstart, zechcesz z pewnością przejrzeć listę znajdującą się lewej stronie i dowiedzieć się, jak działa program Canvas oraz przekonać się, że możesz prowadzić kurs w roli instruktora.
              
              Jeśli musisz wcześniej opuścić tę stronę i powrócić do niej, wystarczy, że zapiszesz *to łącze*, aby skorzystać z niego w późniejszym czasie.
              
              **Zaloguj się** lub **zarejestruj**, aby zgłosić klasę.
        files: "Zakładka Pliki służy do udostępniania materiałów związanych z zajęciami, np. dokumentów, pomocy naukowych — wszystkiego, co uczestnicy mogliby pobrać. Program Canvas zapewnia łatwy sposób przesyłania i organizacji plików. Wszystko zostanie dokładnie przedstawione."
        home: "Gdy użytkownicy zechcą przejść do kursu, wyświetli się ta strona. Można ją ustawić tak, aby przedstawiała ciąg czynności, listę modułów kursu, program kursu lub niestandardową stronę Twojego autorstwa. Ustawieniem domyślnym dla strony jest ciąg czynności. Aby zmienić to ustawienie, wystarczy kliknąć opcję %{change_layout}."
        import: "Możliwe, że chcesz przenieść swoje materiały z innego systemu zarządzania kursami do programu Canvas. Pomożemy Ci w łatwy sposób przenieść zawartość do systemu Canvas."
        navigation: "Domyślnie wszystkie łącza są aktywne dla kursu. Uczestnicy nie będą widzieć łączy do sekcji bez zawartości. Na przykład, jeśli nie utworzono żadnych testów, nie wyświetlą się łącza do testów. Możesz posortować i dezaktywować łącza, jeśli nie chcesz, aby uczestnicy mieli dostęp do określonych obszarów kursu."
        publish: 
          form: |-
              Wszystko gotowe?  Czas opublikować kurs!  Kliknij poniższy przycisk, aby kurs stał się oficjalnie dostępny!
              
              Po opublikowaniu do wszystkich użytkowników kursu zostaną wysłane wiadomości z zaproszeniami do zapisów i uczestnictwa w kursie.
          not_registered: "Kurs został zgłoszony i jest gotowy, ale zanim opublikujesz kurs, musisz wcześniej zakończyć rejestrację. Na Twoją skrzynkę została wysłana wiadomość z systemu Canvas zawierająca łącze do ukończenia tego procesu. Sprawdź również skrzynkę z wiadomościami niechcianymi."
        students: "Uczestnicy są niezbędni. Prowadzenie kursu bez uczestników to żadna przyjemność."
        tas: "Możesz wyznaczyć asystentów, którzy będę pomagać w prowadzenie kursu. Asystenci mogą oceniać zadania przesłane przez uczestników, pomagać prowadzić dyskusje, czy nawet aktualizować terminy dostarczenia i szczegółowe informacje dot. zadań."
