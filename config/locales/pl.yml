          bez konieczności wymiany wiadomości mailowych.
      how_to_start_a_new_collaboration: "Aby dowiedzieć się więcej na temat typów projektów współpracy, kliknij opcję \"Rozpocznij nowy projekt współpracy\", a następnie wybierz pozycję z rozwijanej listy."
