          zdefiniować zmienną „a”.  Jeśli wartość zmiennej „a” 
          wynosi na przykład 5,2, można napisać:
          
          %{example}
          
          Dzięki tej formule można wygenerować dowolną liczbę zbiorów rozwiązań dla 
